---
- apt_key:
    url: https://www.mongodb.org/static/pgp/server-4.2.asc

- apt_repository: repo="deb http://repo.mongodb.org/apt/debian buster/mongodb-org/4.2 main"

- apt: name=mongodb-org-server

- apt: name=mongodb-org-mongos

- apt: name=mongodb-org-shell

- apt: name=mongodb-org-tools

- service:
    name: mongod
    state: stopped

- file:
    state=directory
    owner=mongodb
    group=mongodb
    mode="u=rwx,g=rwx,o=rx"
    recurse=yes
    path="{{ mongodb_db_path }}"

# Line from /etc/mongod.conf
# dbPath: /var/lib/mongodb
- lineinfile:
    dest: /etc/mongod.conf
    regexp: "dbPath:"
    line: "  dbPath: {{ mongodb_db_path }}"

- service:
    name: mongod
    enabled: yes
    state: started

